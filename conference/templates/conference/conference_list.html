<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferences</title>
</head>
<body>
    <fieldset>
        <h3>Conferences:</h3>
        {% for conference in latest_conferences %}

        <ul>
            <li>
                <a href="{% url 'conference_details' conference.id %}"><p>Title: {{conference.title}}</p></a>
            </li>
        </ul> 

        {% endfor %}
    </fieldset>
</body>
</html>
