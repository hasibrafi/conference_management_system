<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <fieldset>
        <form action="" name="" method="POST">
            {% csrf_token %}
            {{form.as_p}}

        </form>
    </fieldset>
    <a href="{% url 'login' %}"><p>Already have an account? Login</p></a>
    {% endblock %}

    
</body>
</html>
